<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <section id="author">
      <div class="author">
        <img id="author-img" src="images/image-jeremy.png" alt="profile">
        <div id="text">
          <div id="small-text">Report for</div>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="options">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </section>
    <section class="card">
      <div class="badge" id="work">
        <img src="images/icon-work.svg" alt="work icon">
      </div>
      <div class="report">
        <div class="category">
          <h3>Work</h3>
          <img src="images/icon-ellipsis.svg" alt="three dots">
        </div>
        <div class="hours">
          <h2 class="work-stats"></h2>
          <p class="work-stats"></p>
        </div>
      </div>
    </section>
    <section class="card">
      <div class="badge" id="play">
        <img src="images/icon-play.svg" alt="play icon">
      </div>
      <div class="report">
        <div class="category">
          <h3>Play</h3>
          <img src="images/icon-ellipsis.svg" alt="three dots">
        </div>
        <div class="hours">
          <h2 class="play-stats"></h2>
          <p class="play-stats"></p>
        </div>
      </div>
    </section>
    <section class="card">
      <div class="badge" id="study">
        <img src="images/icon-study.svg" alt="study icon">
      </div>
      <div class="report">
        <div class="category">
          <h3>Study</h3>
          <img src="images/icon-ellipsis.svg" alt="three dots">
        </div>
        <div class="hours">
          <h2 class="study-stats"></h2>
          <p class="study-stats"></p>
        </div>
      </div>
    </section>
    <section class="card">
      <div class="badge" id="exercise">
        <img src="images/icon-exercise.svg" alt="exercise icon">
      </div>
      <div class="report">
        <div class="category">
          <h3>Exercise</h3>
          <img src="images/icon-ellipsis.svg" alt="three dots">
        </div>
        <div class="hours">
          <h2 class="exercise-stats"></h2>
          <p class="exercise-stats"></p>
        </div>
      </div>
    </section>
    <section class="card">
      <div class="badge" id="social">
        <img src="images/icon-social.svg" alt="social icon">
      </div>
      <div class="report">
        <div class="category">
          <h3>Social</h3>
          <img src="images/icon-ellipsis.svg" alt="three dots">
        </div>
        <div class="hours">
          <h2 class="social-stats"></h2>
          <p class="social-stats"></p>
        </div>
      </div>
    </section>
    <section class="card">
      <div class="badge" id="self-care">
        <img src="images/icon-self-care.svg" alt="self-care icon">
      </div>
      <div class="report">
        <div class="category">
          <h3>Self Care</h3>
          <img src="images/icon-ellipsis.svg" alt="three dots">
        </div>
        <div class="hours">
          <h2 class="self-care-stats"></h2>
          <p class="self-care-stats"></p>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
